<ion-item class="active" *ngIf="currentStatus == 1">
  <ion-label color="primary" floating [innerHTML]="labelText"></ion-label>
  <ion-input #textBox [placeholder]="inputPlaceholderText" text-center [(ngModel)]="inputText"></ion-input>

</ion-item>
